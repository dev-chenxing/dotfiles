[colors]
background = #2E2A27
background-alt = #2D2C28
foreground = #AD9475
primary = #90413A
secondary = #8D694F
alert = #A54242
disabled = #756956

[bar/laptop-screen]
monitor = LVDS-1
width = 100%
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Noto Sans:size=11;1"
font-1 = "Noto Sans Symbols 2:size=14;4"
font-2 = "Noto Sans Mono CJK JP:size=10"
font-3 = "Symbola:size=14;2"

modules-left = xworkspaces menu-apps xwindow
modules-right = filesystem memory cpu network battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/external-screen]
monitor = DP-1
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 2pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "Noto Sans:size=11;1"
font-1 = "Noto Sans Symbols 2:size=14;4"
font-2 = "Noto Sans Mono CJK JP:size=10"
font-3 = "Symbola:size=14;2"
modules-left = xworkspaces xwindow
modules-right = network date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
